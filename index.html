<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>üé¨ Moje seriale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 30px;
      min-height: 100vh;
    }
    .app {
      max-width: 620px;
      margin: auto;
      background: white;
      border-radius: 22px;
      padding: 24px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    .tabs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      cursor: pointer;
      background: #e5e7eb;
      font-weight: 500;
    }
    button.active {
      background: #6366f1;
      color: white;
    }
    .add {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-radius: 14px;
      background: #f3f4f6;
      margin-bottom: 10px;
      animation: fadeIn .25s ease;
    }
    .item-buttons button {
      margin-left: 4px;
      font-size: 13px;
      padding: 6px 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üé¨ Moje seriale</h1>

    <div class="tabs">
      <button onclick="setTab('oglƒÖdam')" id="tab-oglƒÖdam">‚ñ∂Ô∏è OglƒÖdam</button>
      <button onclick="setTab('do obejrzenia')" id="tab-do obejrzenia">‚è≥ Do obejrzenia</button>
      <button onclick="setTab('obejrzane')" id="tab-obejrzane">‚úÖ Obejrzane</button>
    </div>

    <div class="add">
      <input id="titleInput" placeholder="Dodaj tytu≈Ç serialu..." />
      <button onclick="addShow()">‚ûï</button>
    </div>

    <div id="list"></div>
  </div>

  <script>
    let currentTab = 'oglƒÖdam';
    const storageKey = 'moje_seriale';

    function loadShows() {
      return JSON.parse(localStorage.getItem(storageKey) || '[]');
    }
    function saveShows(shows) {
      localStorage.setItem(storageKey, JSON.stringify(shows));
    }

    function setTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById('tab-' + tab).classList.add('active');
      render();
    }

    function addShow() {
      const input = document.getElementById('titleInput');
      const title = input.value.trim();
      if (!title) return;
      const shows = loadShows();
      shows.push({ title, status: currentTab });
      saveShows(shows);
      input.value = '';
      render();
    }

    function changeStatus(index, status) {
      const shows = loadShows();
      shows[index].status = status;
      saveShows(shows);
      render();
    }

    function removeShow(index) {
      const shows = loadShows();
      shows.splice(index, 1);
      saveShows(shows);
      render();
    }

    function render() {
      const list = document.getElementById('list');
      list.innerHTML = '';
      const shows = loadShows();
      shows
        .map((s, i) => ({ ...s, i }))
        .filter(s => s.status === currentTab)
        .forEach(s => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <span>${s.title}</span>
            <div class="item-buttons">
              <button onclick="changeStatus(${s.i}, 'oglƒÖdam')">‚ñ∂Ô∏è</button>
              <button onclick="changeStatus(${s.i}, 'do obejrzenia')">‚è≥</button>
              <button onclick="changeStatus(${s.i}, 'obejrzane')">‚úÖ</button>
              <button onclick="removeShow(${s.i})">üóëÔ∏è</button>
            </div>
          `;
          list.appendChild(div);
        });
    }

    setTab(currentTab);
  </script>
</body>
</html>
